require:
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-rails
  # - rubocop-rspec

AllCops:
  Exclude:
    - 'Gemfile'
    - 'bin/*'
    - 'config/**/*'
    - 'db/**/*'
    - 'node_modules/**/*'
    - 'script/**/*'
  NewCops: enable
  SuggestExtensions: false

Layout/ElseAlignment:
  Enabled: false

Layout/EndAlignment:
  Enabled: false

Layout/HashAlignment:
  Enabled: false

Layout/IndentationStyle:
  EnforcedStyle: spaces

Layout/IndentationWidth:
  Enabled: false

Layout/MultilineOperationIndentation:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  Enabled: false

Layout/FirstArrayElementIndentation:
  Enabled: false

Metrics:
  Enabled: false

Naming/MethodParameterName:
  Enabled: false

# I'm sorry, but has_many :through is NOT the same thing.
Rails/HasAndBelongsToMany:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Style/RegexpLiteral:
  EnforcedStyle: slashes

Style/SymbolArray:
  Enabled: false
